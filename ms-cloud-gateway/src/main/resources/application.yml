spring:
  application:
    name: ms-cloud-gateway
  cloud:
    gateway:
      locator:
        enabled: true
        lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/back-end-simulacao-credito-realm


server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://ms-eureka-user:rre-easme-usuk@localhost:8761/eureka
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./log/log-file.log

